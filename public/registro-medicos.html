<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hospital</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <div class="logoHospital">
            <img src="/images/logo hospital.png" alt="" width="99px">
            <h1>Centro médico</h1>
        </div>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE MEDICOS</h2>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required><br>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>
            <label for="consultorio">Consultorio:<span> *</span></label>
            <input type="text" id="consultorio" name="consultorio" required><br>
            <label for="correo">Correo de contacto:<span> *</span></label>
            <input type="email" id="correo" name="correo" required><br>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Odontología">Odontología</option>
                <option value="Psicología">Psicología</option>
                <option value="Radiología">Radiología</option>
            </select><br>
            <input type="submit" value="Enviar" style="padding: 12px 16px; font-size: 16px;">
        </form>
    </main>
</body>

</html>
